<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/assets/galery.css" />
    <link rel="stylesheet" href="../assets/galery.css" />
    <title>Groupie Tracker</title>
  </head>
  <body>
    <header>
      <h1>Groupie Tracker</h1>
      <nav>
        <ul>
          <li>
            <form action="/search" method="GET" class="search-bar">
              <input type="text" name="query" placeholder="Search..." />
              <button type="submit">Search</button>
            </form>
          </li>
          <li>
            <form action="/filter" method="GET">
              <label for="members">Members</label>
              <input type="text" id="members" name="members" />
              <li class="dÃ©roulant">
                <label for="numberofmember">Number of Members</label>
                <select id="numberofmember" name="numberofmember">
                  <option value="">Number of Members</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="">All</option>
                </select>
              </li>
              <label for="creation-date">Creation Date:</label>
              <input type="text" id="creation-date" name="creation-date" />
              <label for="first-album">First Album:</label>
              <input type="text" id="first-album" name="first-album" />
              <label for="concert-date">Concert Dates:</label>
              <input type="text" id="concert-date" name="concert-date" />
              <button type="submit">Filter</button>
            </form>
            <button class="button" onclick="window.location.href='/login'">Login</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="artists">
        <h2>Featured Artists</h2>
        {{range .}}
        <a href="/artists/{{.ID}}">
          <div class="artist-card">
            <img src="{{.Image}}" alt="{{.Name}}" />
            <h3>{{.Name}}</h3>
          </div>
        </a>
        {{end}}
      </section>
    </main>

    <footer>
      <p>&copy; Groupie Tracker. All rights reserved. Lucas Diot | Guillaume Mardinli</p>
    </footer>
  </body>
</html>
